<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid mb-1 bg-info">
            <div class="container text-center">
                <h1 class="display-4"> Portero Electrico</h1>
                <p class="lead">Ingrese piso y departamento al que desea llamar</p>
            </div>
        </div>
        <div class="form-row justify-content-center text-center">
            <div class="text-center">
                <h4 id="piso" type="text" class="form-control pill-input" ></h4>
            </div>
            <div class="text-center">
                <label id="dpto" value="0" type="text" class="form-control pill-input" readonly="readonly" placeholder="Dpto"></label>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-4">
                <button id="btn1" class="btn btn-primary mx-auto d-block" onclick="poner(1);" >1</button></div>
            <div class="col-sm-4">
                <button id="btn2" class="btn btn-primary mx-auto d-block" onclick="poner(2);" >2</button></div>
             <div class="col-sm-4">
                <button id="btn3" class="btn btn-primary mx-auto d-block" onclick="poner(3)" >3</button></div>    
        </div>

        <div class="row">
            <div class="col-sm-4">
                <button id="btn1" class="btn btn-primary mx-auto d-block" onclick="poner(4);" >4</button></div>
            <div class="col-sm-4">
                <button id="btn2" class="btn btn-primary mx-auto d-block" onclick="poner(5);"  >5</button></div>
             <div class="col-sm-4">
                <button id="btn3" class="btn btn-primary mx-auto d-block" onclick="poner(6);" >6</button></div>    
        </div>

        <div class="row">
            <div class="col-sm-4">
                <button id="btn1" class="btn btn-primary mx-auto d-block" onclick="poner(7);" >7</button></div>
            <div class="col-sm-4">
                <button id="btn2" class="btn btn-primary mx-auto d-block" onclick="poner(8);">8</button></div>
             <div class="col-sm-4">
                <button id="btn3" class="btn btn-primary mx-auto d-block" onclick="poner(9);">9</button></div>    
        </div>

        <div class="row">
            <div class="col-sm-4">
                <button id="btn1" class="btn btn-primary mx-auto d-block" onclick="poner(0);" >0</button></div>
            <div class="col-sm-4">
                <button id="llamar" class="btn btn-success mx-auto d-block" onclick="llamar();"  >LLAMAR</button></div>
             <div class="col-sm-4">
                <button id="btn3" class="btn btn-danger mx-auto d-block" onclick="borrar();" >BORRAR</button></div>    
        </div>
        <div class="text-center mt-4">
            <h4 id="panelDeTexto" type="text" class="form-control pill-input" ></h4>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
